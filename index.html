<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
  </head>
  <body>
    <div>
      Background Music:
      <input type="checkbox" id="myCheck" onclick="myMusic.play();" autofocus />
      <h1>My JS Game</h1>
      <div id="reset-container">
        <button type="reset" id="reset-button">RESET</button><br />
        NUMBER OF RESETS: <span id="num-resets">0</span>
      </div>
      <div class="clear"></div>
      <div class="cards">
        <div class="left">
          <img
            id="teamone"
            src="assets/images/linkwithbow.jpg"
            alt="Link with bow"
          />
          <h2>Team 1</h2>
          <div class="goals">
            SHOTS TAKEN: <span id="teamone-numshots">0</span><br />
            GOALS: <span id="teamone-numgoals">0</span>
          </div>
          <div>
            <button id="teamone-shoot-button">SHOOT</button>
          </div>
        </div>
        <div class="center">
          <img src="assets/images/goron.png" alt="goron holding a target" />
          <img src="assets/images/goron.png" alt="goron holding a target" />
          <img src="assets/images/goron.png" alt="goron holding a target" />
        </div>
        <div class="right">
          <img
            id="teamtwo"
            src="assets/images/linkwithcrossbow.jpg"
            alt="Link with crossbow"
          />
          <h2>Team 2</h2>
          <div class="goals">
            SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br />
            GOALS: <span id="teamtwo-numgoals">0</span>
          </div>
          <div>
            <button id="teamtwo-shoot-button">SHOOT</button>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
